tn.animate:active svg {fill: var(--btn-color) !important;}.btn:active {scale: 0.95;box-shadow: 0 0 0 4px var(--btn-style);}.btn:hover .circle, .btn:active .circle {width: 220px;height: 220px;opacity: 1;}a {color: var(--color);}.loader {width: 8px;height: 40px;border-radius: 4px;display: block;margin: 20px auto;position: absolute;background: currentColor;color: var(--color);box-sizing: border-box;animation: animloader 0.3s 0.3s linear infinite alternate;}.loader::after, .loader::before {content: '';width: 8px;height: 40px;border-radius: 4px;background: currentColor;position: absolute;top: 50%;transform: translateY(-50%);left: 20px;box-sizing: border-box;animation: animloader 0.45s  0.45s  linear infinite alternate;}.loader::before {left: -20px;animation-delay: 0s;}@keyframes animloader {0% { height: 48px} 100% { height: 4px}}#notify {position: fixed;z-index: 999999;right: 0;top: 0;left: 0;bottom: 0;width: 100%;height: 100%;overflow-x: hidden;overflow-y: auto;pointer-events: none;display: flex;justify-content: start;align-items: end;flex-direction: column-reverse;padding: 10px;;transition: all 0.2s ease-in-out;}#notify.b_c {justify-content: end;align-items: center;flex-direction: column;}#notify .notifs {padding: 10px 16px;background-color: var(--bs-primary);color: #ffffff;border-radius: 10px;opacity: 0;margin: 10px;overflow: hidden;text-overflow: ellipsis;backdrop-filter: blur(2px);-webkit-backdrop-filter: blur(2px);max-width: 100%;width: fit-content;min-width: 100px;transition: all 0.1s ease-in-out;}#notify .notifs.shown {opacity: 1;pointer-events: all;cursor: pointer;}#notify .notifs.shown:hover {transform: scale(1.1);-o-transform: scale(1.1);-ms-transform: scale(1.1);-moz-transform: scale(1.1);-webkit-transform: scale(1.1);}#notify .notifs.nfinish {opacity: 0.2;transform: translateX(1000px);}#notify.b_c .notifs.nfinish {transform: translateX(0);transform: translateY(-20px);opacity: 0.2;}[load-status] {opacity: 0;pointer-events: none;position: fixed;z-index: -9;}logo::before {content: "MusicNixia";font-family: 'Protest Guerrilla', sans-serif;font-weight: 200;}
</style>
<script>
function animatenotify(n) {if(n.hasClass("nfinish") || !n) {return;}n.addClass("nfinish");setTimeout(() => {if(n) {n.remove();}}, 100);}
a = 1;
function notify(text, bg, col, op) {
if($("#notify").children().length > 3) {animatenotify($("#notify").children().last());}
if(!text) return;
if(!col) col = "var(--bs-body-bg)";
if(!bg) bg = "var(--color)";
if(!op) op = "";
if(getCookie("notification-position") == "bottom_center" && !$("#notify").hasClass("b_c") || !getCookie("notification-position") && !$("#notify").hasClass("b_c")) $("#notify").addClass("b_c");
if(getCookie("notification-position") == "top_right" && $("#notify").hasClass("b_c")) $("#notify").removeClass("b_c");
notif = `<div class="notifs" session_notif="${a}" onclick='animatenotify($(this));' style='background-color: ${bg}${op};color: ${col};'>${text}</div>`;
var b=a;
a=a+1;
$("#notify").append(notif);
$("#notify [session_notif='" + b + "']").addClass("shown");
setTimeout(() => {
  animatenotify($("#notify [session_notif='" + b + "']"));
}, 4000);
}
</script>
